<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">

    <title>Clock Management system</title>
</head>
<body>
 <div id="contaner">
    <header>
        <div>
            <h3>Time management system</h3>
        </div>
        <form action="" method="post">
        <!-- セレクトボックス -->
        <div> 
            <select name="list">
            <option value="item1">Newton 1</option>
            <option value="item2" selected>Newton 2</option>
            <option value="item3">Darwin 1</option>
            <option value="item4">Darwin 2</option>
            <option value="item5">Shakespeare 1</option>
            <option value="item6">Shakespeare 2</option>
            <option value="item7">Enstein 1</option>
            <option value="item8">Enstein 2</option>
            </select>
       </div>
        <div>
            <!-- テキストボックス -->
             Last Name：<input type="text" name="Lastname" placeholder="Last Name" value=""><br>
    
             First Name：<input type="text" name="Firstname" placeholder="First Name" value=""><br>
        </div>
        <div>
                <input type="submit" name="btn_submit" value="Go!">
        </div>
        </form>
    </header>
    <main>
        <!-- テーブル -->
        <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>
                        <ul id="buttons">
                            <li><button>Check In</button></li>
                            <li><button>Check Out</button></li>
                        </ul>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>
                        <ul id="buttons">
                            <li><button>Check In</button></li>
                            <li><button>Check Out</button></li>
                        </ul>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>
                        <ul id="buttons">
                            <li><button>Check In</button></li>
                            <li><button>Check Out</button></li>
                        </ul></td>
                  </tr>
                </tbody>
              </table>
    </main>
 </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
